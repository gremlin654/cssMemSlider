<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>cssMemSlider</title>
  </head>
  <body>
    <main class="main section">
      <div class="wrapper">
        <input type="radio" name="radio-point" id="image1" checked />
        <input type="radio" name="radio-point" id="image2" />
        <input type="radio" name="radio-point" id="image3" />
        <input type="radio" name="radio-point" id="image4" />
        <input type="radio" name="radio-point" id="image5" />
        <div class="slider">
          <div class="slider__container">
            <div class="slider__image"><img src="./assets/image/1.jpg" alt="slider-image" /></div>
            <div class="slider__image"><img src="./assets/image/2.jpg" alt="slider-image" /></div>
            <div class="slider__image"><img src="./assets/image/3.jpg" alt="slider-image" /></div>
            <div class="slider__image"><img src="./assets/image/4.jpg" alt="slider-image" /></div>
            <div class="slider__image"><img src="./assets/image/5.jpg" alt="slider-image" /></div>
          </div>
        </div>
        <div class="slider__text-container">
          <div class="text-container text">
            <div class="text-string" id="text1">When there is an idea</div>
            <div class="text-string" id="text2">May weekend</div>
            <div class="text-string" id="text3">Some benefit</div>
            <div class="text-string" id="text4">Expectation reality</div>
            <div class="text-string" id="text5">Everyone had this</div>
          </div>
        </div>
        <div class="slider__button-container">
          <label for="image1" class="button-container"><span class="slider-btn btn1"></span></label>
          <label for="image2" class="button-container"><span class="slider-btn btn2"></span></label>
          <label for="image3" class="button-container"><span class="slider-btn btn3"></span></label>
          <label for="image4" class="button-container"><span class="slider-btn btn4"></span></label>
          <label for="image5" class="button-container"><span class="slider-btn btn5"></span></label>
        </div>
      </div>
    </main>
  </body>
</html>
