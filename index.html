<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>cssMemSlider</title>
  </head>
  <body>
    <main class="main section">
      <div class="wrapper">
        <input type="radio" name="radio-point" id="image1" />
        <input type="radio" name="radio-point" id="image2" />
        <input type="radio" name="radio-point" id="image3" />
        <input type="radio" name="radio-point" id="image4" />
        <input type="radio" name="radio-point" id="image5" />
        <div class="slider">
          <div class="slider__container">
            <div class="slider__image"><img src="./assets/image/1.jpg" alt="slider-image" /></div>
            <div class="slider__image"><img src="./assets/image/2.jpg" alt="slider-image" /></div>
            <div class="slider__image"><img src="./assets/image/3.jpg" alt="slider-image" /></div>
            <div class="slider__image"><img src="./assets/image/4.jpg" alt="slider-image" /></div>
            <div class="slider__image"><img src="./assets/image/5.jpg" alt="slider-image" /></div>
          </div>
        </div>
        <div class="controls">
          <div class="slider__text-container">
            <div class="text-string" id="text1"></div>
            <div class="text-string" id="text2"></div>
            <div class="text-string" id="text3"></div>
            <div class="text-string" id="text4"></div>
            <div class="text-string" id="text5"></div>
          </div>
          <div class="slider__button-container">
            <input for="image1" />
            <input for="image2" />
            <input for="image3" />
            <input for="image4" />
            <input for="image5" />
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
